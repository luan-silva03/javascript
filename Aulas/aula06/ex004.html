<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt ('Qual o seu nome?')
        document.write (`Seu nome tem ${nome.length} letras.`) // quantas letras tem o nome
        document.write (`Seu nome em maiuscules é ${nome.toUpperCase()}.`) // Deixa o nome em MAIÚSCULO 
        document.write (`Sou nome minuscules é ${nome.toLowerCase()}`) // Deixa o nome em minúsculo
    </script>
</body>
</html>
